<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			html, body {
			  height: 100%;
			}

			img.one {
			  height: auto;
			  width: auto;
			}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<table>
						<tr>
							<td><img style="height: 40%;width: 40%;" src="images/full.jpg" width="300" height="300" alt="Italian Trulli"></td>
							<td>text</td>
						</tr>
					</table>
				</section>
				<section>
					<p>Sized image (in %) 44:</p>
					<img style="height: 60%;width: 60%;" src="images/full.jpg" width="300" height="300" alt="Italian Trulli">
					<p>lalala</p>
				</section>
				<section>Hi, my name is banana</section>
				<section>
					<img src="images/full.jpg" alt="Italian Trulli">
					<p>lalala</p>
				</section>
				<section>Thank you for coming!</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
